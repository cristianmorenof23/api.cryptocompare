<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                            <option value="" disabled selected>Elige tu moneda</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="ARS">Peso Argentino</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                                <option value="" disabled selected>Elige tu criptomoneda</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="contenedor-firma">
        <div class="waviy">
            <p class="parrafo">By</p>
            <span style="--i:1">C</span>
            <span style="--i:2">R</span>
            <span style="--i:3">I</span>
            <span style="--i:4">S</span>
            <span style="--i:5">T</span>
            <span style="--i:6">I</span>
            <span style="--i:7">A</span>
            <span style="--i:8">N</span>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
